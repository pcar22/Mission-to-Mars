<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header part of the code I saw on stackoverflow-->
      <div class="jumbotron text-center" style="background-image: 
  url('https://mars.nasa.gov/system/resources/detail_files/26895_PIA25326-web.jpg'); background-position: center; background-size: 
  cover;height: 250px;">
        <h1><b>Mission to Mars</b></h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-success active" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h2 style="color: rgb(32, 7, 175);" class="text-center"> Latest Mars News </h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <!-- if images are false, none or non-existent, then default to error message -->
          <img src="{{mars.featured_image }}" class="img-responsive"
          alt="Responsive image">     
                    
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center" style="color:crimson;">Mars Hemispheres</h2>
            </div>
        
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-6">
                <div class="thumbnail">
                  <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                  <div class="caption">
                    <h3>{{hemisphere.title}}</h3>
                  </div>
                </div>
            </div>
            {% endfor %}    
    </div>
  </body>
</html>
